<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <div class="container">
    <form action="" class="form">
      <input type="text" class="form__input" value="Minsk" placeholder="New York">
      <button class="form__button">Search city</button>
    </form>
    <div class="weather">
      <h1 class="weather__city"></h1>
      <p class="weather__temperature"></p>
      <p class="weather__wind"></p>
      <img src="" alt="" class="weather__img_weather">
      <img src="" alt="" class="weather__img_flag">
    </div>
  </div>

</body>

</html>
